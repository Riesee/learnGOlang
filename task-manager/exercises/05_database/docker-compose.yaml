# Docker Compose - PostgreSQL + pgAdmin
# Bu dosya PostgreSQL ve pgAdmin container'larını tanımlar

services:
  postgres:
    image: postgres:15
    container_name: go_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # pgAdmin - Web UI ile database yönetimi
  pgadmin:
    image: dpage/pgadmin4
    container_name: go_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"   # localhost:5050'de açılacak
    depends_on:
      - postgres

volumes:
  postgres_data:
